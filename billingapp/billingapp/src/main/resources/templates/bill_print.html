<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Print Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #1873b0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
<h1>Invoice</h1>
<p><strong>Bill ID:</strong> <span th:text="${bill.id}"></span></p>
<p><strong>Date:</strong> <span th:text="${bill.billDate}"></span></p>
<p><strong>User:</strong> <span th:text="${bill.user.fullName}"></span></p>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${bill.items}">
        <td th:text="${item.item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.unitPrice}"></td>
        <td th:text="${item.subtotal}"></td>
    </tr>
    </tbody>
</table>

<p class="total">Total: <span th:text="${bill.totalAmount}"></span></p>

<button onclick="window.print()">üñ®Ô∏è Print</button>
</body>
</html>
