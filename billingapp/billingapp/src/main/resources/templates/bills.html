<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bill-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-receipt me-2"></i>Bill List
                    </h2>
                    <a href="/bills/new" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Add New Bill
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Bills Table -->
                <div class="card bill-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Date</th>
                                        <th>Total Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="bill : ${bills}">
                                        <td>
                                            <span class="badge bg-secondary" th:text="${bill.id}">1</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-user me-2"></i>
                                            <span th:text="${bill.user.fullName}">John</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-calendar me-2"></i>
                                            <span th:text="${#temporals.format(bill.billDate, 'dd/MM/yyyy HH:mm')}">2025-07-28</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-success" th:text="${'$' + #numbers.formatDecimal(bill.totalAmount, 1, 2)}">$1000.00</span>
                                        </td>
                                        <td>
                                            <div class="action-buttons">
                                                <a th:href="@{/bills/{id}(id=${bill.id})}" 
                                                   class="btn btn-info btn-sm" 
                                                   title="View Details">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/bills/{id}/print(id=${bill.id})}" 
                                                   class="btn btn-warning btn-sm" 
                                                   title="Print Bill">
                                                    <i class="fas fa-print"></i>
                                                </a>
                                                <a th:href="@{/bills/{id}/pdf(id=${bill.id})}" 
                                                   class="btn btn-danger btn-sm" 
                                                   title="Download PDF">
                                                    <i class="fas fa-file-pdf"></i>
                                                </a>
                                                <a th:href="@{/bills/delete/{id}(id=${bill.id})}" 
                                                   class="btn btn-danger btn-sm" 
                                                   title="Delete Bill"
                                                   onclick="return confirm('Are you sure you want to delete this bill?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Empty State -->
                        <div th:if="${#lists.isEmpty(bills)}" class="text-center py-5">
                            <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No bills found</h5>
                            <p class="text-muted">Start by creating your first bill!</p>
                            <a href="/bills/new" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Create Bill
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="mt-4">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
