<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-edit-profile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .edit-profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .admin-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #667eea;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body class="admin-edit-profile">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3 col-lg-2 p-4">
                <div class="admin-nav p-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                        <h5 class="text-primary">Admin Panel</h5>
                        <small class="text-muted">Welcome, <span th:text="${currentUser.fullName}">Admin</span></small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link mb-2" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link mb-2" href="/admin/users">
                            <i class="fas fa-users me-2"></i>Manage Users
                        </a>
                        <a class="nav-link mb-2" href="/items">
                            <i class="fas fa-box me-2"></i>Manage Items
                        </a>
                        <a class="nav-link mb-2" href="/bills">
                            <i class="fas fa-file-invoice me-2"></i>View Bills
                        </a>
                        <a class="nav-link active mb-2" href="/admin/profile/edit">
                            <i class="fas fa-user-edit me-2"></i>Edit Profile
                        </a>
                        <hr class="my-3">
                        <a class="nav-link text-danger" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="text-white mb-1">
                            <i class="fas fa-user-edit me-2"></i>Edit Profile
                        </h2>
                        <p class="text-white-50 mb-0">Update your personal information</p>
                    </div>
                    <a href="/admin/dashboard" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>

                <!-- Edit Profile Form -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="edit-profile-card p-4">
                            <form th:action="@{/admin/profile/update}" th:object="${userProfile}" method="post" id="editProfileForm">
                                
                                <!-- User ID (Hidden) -->
                                <input type="hidden" th:field="*{id}">
                                
                                <!-- Username (Read-only) -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-user me-2"></i>Username
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{username}" 
                                           disabled
                                           th:value="${userProfile.username}">
                                    <div class="form-text text-muted">
                                        <i class="fas fa-info-circle me-1"></i>Username cannot be changed
                                    </div>
                                </div>

                                <!-- Full Name -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-id-card me-2"></i>Full Name *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{fullName}" 
                                           required
                                           placeholder="Enter your full name">
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-envelope me-2"></i>Email *
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           th:field="*{email}" 
                                           required
                                           placeholder="Enter your email address">
                                </div>

                                <!-- Phone -->
                                <div class="mb-4">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-phone me-2"></i>Phone *
                                    </label>
                                    <input type="tel" 
                                           class="form-control" 
                                           th:field="*{phone}" 
                                           required
                                           placeholder="Enter your phone number">
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary me-md-2" onclick="resetForm()">
                                        <i class="fas fa-undo me-2"></i>Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Update Profile
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetForm() {
            // Reset form to original values
            document.getElementById('editProfileForm').reset();
            
            // Re-enable the submit button if it was disabled
            const submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
